<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jesus' Resurrection Kids Bible Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0faff;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #347ab7;
    }
    #quiz { display: none; margin-top: 20px; }
    .question { margin-bottom: 15px; }
    .choices button {
      display: block;
      margin: 5px auto;
      padding: 10px 20px;
      background-color: #e0f0ff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .choices button:hover {
      background-color: #d0eaff;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    #result[role="alert"] {
      outline: none;
    }
    #rewatchBtn {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #90c4f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    .banner {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Banner Image -->
  <img src="Kids Bible banner SAMPLE 2.jpeg" alt="Kids Bible TV Channel Banner" class="banner"/>

  <h1>üìñ Jesus' Resurrection ‚Äì Bible Story Video + Quiz</h1>

  <!-- YouTube Video Embed -->
  <div id="videoContainer">
    <iframe id="bibleVideo" width="560" height="315"
      src="https://www.youtube.com/embed/Tlv7MAel1RU?enablejsapi=1"
      title="Jesus' Resurrection"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
    <br>
    <button id="rewatchBtn" type="button">üîÅ Rewatch Video</button>
  </div>

  <button id="startQuizBtn" style="display:none; margin-top:10px; padding:8px 16px; background:#347ab7; color:#fff; border:none; border-radius:4px; cursor:pointer;">
    ‚ñ∂Ô∏è Start Quiz
  </button>

  <!-- Quiz and Result -->
  <div id="quiz" aria-live="polite"></div>
  <div id="result" role="alert" tabindex="0"></div>

  <!-- Confetti canvas -->
  <canvas id="confettiCanvas"></canvas>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    let player;
    let currentQuestionIndex = 0;
    let totalAnswered = 0;
    let correctCount = 0;

    const correctResponses = [
      "‚úÖ Correct. Great job!",
      "‚úÖ Correct. You're doing great!",
      "‚úÖ Awesome, you've got this!",
      "‚úÖ Correct. Keep up the good work!",
      "‚úÖ Correct, way to go!"
    ];

    const quizData = [
      { 
        question: "Who rolled away the stone from the tomb?",
        choices: ["The soldiers","The angels","Jesus Himself","The women"],
        answer: 1, ref: "Matthew 28:2" 
      },
      { 
        question: "Which women first saw the empty tomb?",
        choices: ["Mary Magdalene","Salome","Joanna","All three"],
        answer: 3, ref: "Mark 16:1‚Äì5" 
      },
      { 
        question: "Who did Mary Magdalene first mistake Jesus for?",
        choices: ["A gardener","A soldier","Joseph","A stranger"],
        answer: 0, ref: "John 20:15" 
      },
      { 
        question: "What did Jesus eat to prove He wasn‚Äôt a ghost?",
        choices: ["Bread","Fish","Wine","Olives"],
        answer: 1, ref: "Luke 24:42‚Äì43" 
      },
      { 
        question: "To which disciple did Jesus first appear?",
        choices: ["Peter","Thomas","James","Matthew"],
        answer: 0, ref: "John 21:15‚Äì17"
      // Jesus‚Äô Resurrection ‚Äì EI Questions
{ 
  question: "How do you think the women felt when they saw the empty tomb?", 
  choices: ["Fearful", "Joyful", "Sleepy", "Confused"], 
  answer: 3, 
  ref: "Mark 16:5‚Äì6" 
},
{ 
  question: "When the angel said 'He is not here,' which emotion best describes their reaction?", 
  choices: ["Relief", "Jealousy", "Anger", "Envy"], 
  answer: 0, 
  ref: "Matthew 28:6" 
}

    ];

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('bibleVideo', {
        events: { 'onStateChange': onPlayerStateChange }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        document.getElementById("startQuizBtn").style.display = "inline-block";
      }
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        const synth = window.speechSynthesis;
        synth.cancel(); // Stop any ongoing speech
        const utterance = new SpeechSynthesisUtterance(text);
        synth.speak(utterance);
      }
    }

    function loadQuiz() {
      const quizContainer = document.getElementById("quiz");
      let quizHTML = "";
      quizData.forEach((q, index) => {
        quizHTML += `<div class="question"><h3>${index + 1}. ${q.question}</h3><div class="choices">`;
        q.choices.forEach((choice, i) => {
          quizHTML += `<button aria-label="${choice}" type="button" data-qindex="${index}" data-cindex="${i}">${choice}</button>`;
        });
        quizHTML += `</div></div>`;
      });
      quizContainer.innerHTML = quizHTML;
      quizContainer.style.display = "block";
      document.getElementById("result").innerText = "";
      currentQuestionIndex = 0;
      totalAnswered = 0;
      correctCount = 0;
    }

    function handleChoiceClick(e) {
      const btn = e.target;
      if (btn.tagName !== 'BUTTON') return;
      const qIndex = parseInt(btn.getAttribute('data-qindex'));
      const cIndex = parseInt(btn.getAttribute('data-cindex'));
      const correct = quizData[qIndex].answer;
      const resultContainer = document.getElementById("result");

      // Only disable the correct answer button so user can't select it again
if (cIndex === correct) {
  btn.disabled = true;
  // Optionally, you can also disable all buttons for this question if you want to lock it after correct
} else {
  // Leave all buttons enabled for retry except the current wrong one if you want to prevent rapid re-clicks
  // (optional) btn.disabled = false;
}
      totalAnswered++;
      if (cIndex === correct) {
        btn.style.backgroundColor = "#c2f0c2";
        correctCount++;
        const message = correctResponses[qIndex % correctResponses.length];
        resultContainer.innerText = message;
        speak(message);
        resultContainer.focus();
      } else {
        btn.style.backgroundColor = "#f8c2c2";
        resultContainer.innerText = "‚ùå Oh no, that is not correct. Try again!";
        speak("Oh no, that is not correct. Try again!");
        resultContainer.focus();
        // Re-enable the wrong button for retry
        btn.disabled = false;
        totalAnswered--;
        return;
      }

      // Move to next unanswered question, or finish
      if (correctCount === quizData.length) {
        celebrate();
      }
    }

    function celebrate() {
      const resultContainer = document.getElementById("result");
      resultContainer.innerText = "üéâ Congratulations! You finished the quiz!";
      speak("Congratulations! You finished the quiz!");
      resultContainer.focus();

      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });
    }

    function rewatchVideo() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").innerText = "";
      if (player && player.seekTo) {
        player.seekTo(0);
        player.playVideo();
      } else {
        // fallback reload
        const iframe = document.getElementById("bibleVideo");
        iframe.contentWindow.location.reload();
      }
      document.getElementById("startQuizBtn").style.display = "none";
    }

    // Load YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // Event listeners (wait for DOM to load)
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("rewatchBtn").addEventListener("click", rewatchVideo);
      document.getElementById("startQuizBtn").addEventListener("click", function() {
        this.style.display = "none";
        loadQuiz();
      });
      document.getElementById("quiz").addEventListener("click", function(e) {
        if (e.target.tagName === "BUTTON") {
          handleChoiceClick(e);
        }
      });
    });
  </script>
</body>
</html>
