<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruth & Naomi Kids Bible Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0faff;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #347ab7;
    }
    #quiz { display: none; margin-top: 20px; }
    .question { margin-bottom: 15px; }
    .choices button {
      display: block;
      margin: 5px auto;
      padding: 10px 20px;
      background-color: #e0f0ff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .choices button:hover {
      background-color: #d0eaff;
    }
    #result { margin-top: 20px; font-weight: bold; }
    #rewatchBtn {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #90c4f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üìñ Ruth & Naomi ‚Äì Bible Story Video + Quiz</h1>

 <script>
  let player;

  const quizData = [
    {
      question: "Who were Naomi's daughters-in-law?",
      choices: ["Sarah and Rebecca", "Ruth and Orpah", "Mary and Martha", "Rachel and Leah"],
      answer: 1
    },
    {
      question: "How did Naomi feel after her husband and sons passed away?",
      choices: ["Happy and thankful", "Angry and confused", "Lonely and full of grief", "Excited and hopeful"],
      answer: 2
    },
    {
      question: "What did Ruth say to Naomi?",
      choices: ["I‚Äôll miss you forever.", "Where you go, I‚Äôll go.", "I need to go back home.", "Goodbye, Naomi."],
      answer: 1
    },
    {
      question: "What color ‚Äúzone‚Äù was Ruth in when she stayed?",
      choices: ["Red Zone ‚Äì Angry", "Blue Zone ‚Äì Sad", "Yellow Zone ‚Äì Worried", "Green Zone ‚Äì Calm and Kind"],
      answer: 3
    },
    {
      question: "What did Ruth and Boaz name their baby?",
      choices: ["David", "Samuel", "Obed", "Eli"],
      answer: 2
    }
  ];

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('bibleVideo', {
      events: {
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      loadQuiz();
    }
  }

  function loadQuiz() {
    const quizContainer = document.getElementById("quiz");
    let quizHTML = "";
    quizData.forEach((q, index) => {
      quizHTML += `<div class="question"><h3>${index + 1}. ${q.question}</h3><div class="choices">`;
      q.choices.forEach((choice, i) => {
        quizHTML += `<button onclick="checkAnswer(${index}, ${i}, this)">${choice}</button>`;
      });
      quizHTML += `</div></div>`;
    });
    quizContainer.innerHTML = quizHTML;
    quizContainer.style.display = "block";
  }

  function checkAnswer(qIndex, choiceIndex, btn) {
    const correct = quizData[qIndex].answer;
    const resultContainer = document.getElementById("result");
    if (choiceIndex === correct) {
      btn.style.backgroundColor = "#c2f0c2";
      resultContainer.innerText = "‚úÖ Correct!";
    } else {
      btn.style.backgroundColor = "#f8c2c2";
      resultContainer.innerText = "‚ùå Oops! Try the next one!";
    }
  }

  function rewatchVideo() {
    const quizContainer = document.getElementById("quiz");
    const resultContainer = document.getElementById("result");
    quizContainer.style.display = "none";
    resultContainer.innerText = "";
    player.seekTo(0);
    player.playVideo();
  }

  // Load YouTube API
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);
</script>
